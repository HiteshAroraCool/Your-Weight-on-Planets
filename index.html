<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Planet</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script>
    </head>
<body>
    
    <section>
        <h1>Choose A Planet</h1>

        <select id="planet">
            <option value="mercury">Mercury</option>
            <option value="venus">Venus</option>
            <option value="earth" selected>Earth</option>
            <option value="mars">Mars</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="uranus">Uranus</option>
            <option value="neptune">Neptune</option>
        </select>
        <br>
        <input type="number" id="weight" placeholder="Enter Weight"><br>
        <button type="submit" onclick="calculateWeight()">Calculate</button>
        <p class="output" id="result"></p>
    </section>


    <section class="hidden">

            </div>

            </div>
            <div class="logo hidden">
                <img width="200" height="200" alt="Mars" src="https://img.icons8.com/bubbles/512/mars-planet.png"/>
            </div>
            <div class="logo hidden">
                <img width="200" height="200" alt="Jupiter" src="https://img.icons8.com/bubbles/512/jupiter-planet.png"/>
            </div>
        </div>
        <div class="logos">
            <div class="logo hidden">
                <img width="200" height="200" alt="Saturn" src="https://img.icons8.com/bubbles/500/000000/saturn-planet.png"/>
            </div>
            <div class="logo hidden">
                <img width="200" height="200" alt="Uranus" src="https://img.icons8.com/bubbles/512/uranus-planet.png"/>
            </div>
            <div class="logo hidden">
                <img width="200" height="200" alt="Neptune" src="https://img.icons8.com/external-topaz-kerismaker/512/000000/external-Neptune-space-topaz-kerismaker.png"/>
